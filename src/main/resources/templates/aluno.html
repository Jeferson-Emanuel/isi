<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cadastro de Aluno</title>
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <div class="container">
        <div>

        </div>
        <div id="menu">
            <a href="index">Home</a>
            <a href="disciplina">Disciplina</a>
            <a href="lista">Lista</a>
        </div>
    </div>
</header>
<body>
<section>
    <div id="form">
        <form method="post">
            <label>Nome</label><br>
            <input class="input-text" placeholder="Nome" type="text" name="nome"/><br>
            <label>Email</label><br>
            <input class="input-text" placeholder="E-mail" type="text" name="email"/><br>
            <label>Naturalidade</label><br>
            <input class="input-text" placeholder="Naturalidade" type="text" name="naturalidade"/><br>
            <label>Disciplina</label><br>
            <select th:name="selecao">
                <option value="0">Selecione disciplina</option>
                <option th:each="disciplinas: ${disciplinas}" th:value="${disciplinas.id}" th:text="${disciplinas.nome}"></option>
            </select></br>
            <button class="input-btn" type="submit">Cadastrar</button>
        </form>
    </div>
</section>
<footer>
    Copyright; Jucyara, Jéferson e João Gabriel
</footer>
</body>
</html>
